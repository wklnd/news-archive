name: Generate Word Data

on:
  schedule:
    - cron: '0 6 * * *'  
  workflow_dispatch:   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub wordcloud matplotlib

      - name: Run word data script
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: python scripts/word_data.py

      - name: Commit changes
        run: |
          git config --global user.name "WKLND_BOT"
          git config --global user.email "bot@oscarwiklund.se"
          git add news/ media/ README.md
          git commit -m "Update word cloud and word data for yesterdays news." || echo "No changes to commit"
          git push
